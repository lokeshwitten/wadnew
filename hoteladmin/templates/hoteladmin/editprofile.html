
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Admin - profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
		<div class="content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						
						<div class="below-toggle-content">
							<div class="col-md-12">
								<div class="top-part mb-3">
									<h2 class="d-inline">Admin</h2>
									<p class="d-inline ml-2">Profile</p>
									<a href="#" class="d-inline text-dark mt-2" style="text-decoration: none; float: right; font-weight: 500;"><i class="fas fa-tachometer-alt"></i>Home</a>
								</div>
								<div class="row" id="user_info">
									<form method="POST" action="{% url 'hoteladmin:edit_profile' %}" class="w-100 p-3" id="update_form">
										
									        <div class="form-group">
									    	<label for="name" style="font-weight: 600;">Name</label>
									    	<input type="text" name="first_name" class="form-control shadow-none" id="name" placeholder="" value={{user.restaurant.name}}>
									  	</div>
                                                                                <div class="form-group">
									    	<label for="user_name" style="font-weight: 600;">User Name</label>
									    	<input type="text" name="user_name" class="form-control shadow-none" id="user_name" placeholder="Enter User Name" value={{user.username}}>
									  	</div>
                                                                               
									  	<div class="form-group">
									    	<label for="contact" style="font-weight: 600;">Contact Number</label>
									    	<input type="text" name="contact" class="form-control shadow-none" id="contact" placeholder="Enter Contact Number" value="">
									  
									  	<div class="form-group">
									    	<label for="email" style="font-weight: 600;">Email</label>
									    	<input type="email" name="email" class="form-control shadow-none" id="email" placeholder="Enter Email" value={{user.email}}>
									  	</div>
										<button type="submit" name="update" class="btn btn-primary" id="update">Update Details</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	

</body>
</html>
